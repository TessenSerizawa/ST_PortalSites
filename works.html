    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/your-repository/works.html">
    <meta property="twitter:title" content="Portfolio Site - WORKS">
    <meta property="twitter:description" content="Explore my portfolio of 3D models, projects, and creative works.">
    <meta property="twitter:image" content="https://yourusername.github.io/your-repository/images/og-image.jpg">
    
    <style>
        /* WORKS専用のスタイル */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .work-item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .work-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .work-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .work-content {
            padding: 25px;
        }
        
        .work-title {
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .work-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .work-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .work-tag {
            padding: 4px 12px;
            background: #f0f0f0;
            color: #666;
            font-size: 12px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .work-tag--3d {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .work-tag--blender {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .work-tag--unity {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .work-tag--web {
            background: #fce4ec;
            color: #c2185b;
        }
        
        .work-tag--game {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .work-tag--vr {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        /* カテゴリフィルター */
        .works-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #666;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #333;
            color: #fff;
        }
        
        /* 作品メタデータ */
        .work-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .work-date {
            font-size: 12px;
            color: #999;
            font-weight: 600;
        }
        
        .work-category {
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #fff;
        }
        
        .work-category--3d {
            background: #1976d2;
        }
        
        .work-category--web {
            background: #c2185b;
        }
        
        .work-category--game {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .works-filter {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .filter-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body id="page-works" class="l-body-fit">

    <nav class="c-mainmenu c-mainmenu--header c-mainmenu--works">

<!--ハンバーガーメニュー-->
<button class="p-hamburger" type="button" aria-label="メニュー">
    <span class="p-hamburger__line"></span>
    <span class="p-hamburger__line"></span>
    <span class="p-hamburger__line"></span>
</button>

<main class="l-wrapper l-wrapper--works">
    <div class="page-content">
        <div class="progress-section">
            <h2>WORKS</h2>
            
            <!-- フィルターボタン -->
            <div class="works-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="3d">3D Models</button>
                <button class="filter-btn" data-filter="web">Web Development</button>
                <button class="filter-btn" data-filter="game">Game Development</button>
            </div>
            
            <!-- 作品リスト -->
            <section class="works-grid" id="works-grid">
                <!-- 読み込み中表示 -->
                <div class="loading-state" id="works-loading-state">
                    <div style="font-size: 18px; margin-bottom: 15px;">作品を読み込み中...</div>
                    <div class="spinner"></div>
                </div>
                
                <!-- 作品がここに動的に追加されます -->
            </section>
            
            <!-- 空状態（フィルタリング時に表示される可能性） -->
            <div class="empty-state" id="works-empty-state" style="display: none;">
                <h3>作品が見つかりません</h3>
                <p>選択されたカテゴリには作品がありません。</p>
            </div>

            <!-- エラー状態 -->
            <div class="error-state" id="works-error-state" style="display: none;">
                <h3>作品の読み込みに失敗しました</h3>
                <p style="margin-bottom: 20px;">GitHubリポジトリから作品を取得できませんでした。<br>
                設定を確認するか、しばらく時間をおいてから再試行してください。</p>
                <button onclick="loadWorksData()">再試行</button>
            </div>
        </div>
    </div>
</main>

                <span class="modal-date" id="works-modal-date">2025.07.06</span>
                <span class="modal-category" id="works-modal-category">カテゴリ</span>
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-content-text" id="works-modal-content">
                <p>作品の詳細がここに表示されます。</p>
            </div>
        </div>
    </div>
</div>
